<ion-header>
  <ion-toolbar>
    <ion-title>Mi App de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<div class="content">

  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <ion-card style="margin-top: 30px;">
        <ion-card-header>
          <ion-card-title style="color: purple;">{{tarea.titulo}}</ion-card-title>
          <ion-card-subtitle><strong>Fecha</strong>     {{tarea.fecha}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
            <ion-button expand="block" style="--background: #d3d3d3; color: purple;">+ Ver mÃ¡s detalles</ion-button>
            <ion-button (click)="eliminarTarea(tarea)" expand="block" style="--background: #d3d3d3; color: red;">Eliminar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</div>



  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click) = "abrirModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
