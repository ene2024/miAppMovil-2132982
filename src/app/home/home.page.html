<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <p [ngClass]="{'rojo':verdadero, 'azul':verdadero == false}">Si ves este mensaje en rojo es porque verdadero es verdadero si lo ves azul es porque es false</p>

</ion-content>
